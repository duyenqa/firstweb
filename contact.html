<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wraper">
            <div class="topnav" id="myTopnav">
                <a href="index.html">Home</a>
                <a href="#about">About</a>
                <a href="contact.html">Contact</a>
                <div class="dropdown">
                  <button onclick="myFunction()" class="dropbtn">Dropdown
                    <i class="fa fa-caret-down"></i>
                  </button>
                  <ul id="myDropdown" class="dropdown-content">
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                  </ul>
                </div>
        
                <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myburger()">&#9776;</a>
              </div>
        </div>
        <div class="wraper">
            <div class="title">
                <h2>Contact me</h2>
            </div>
            <form>
                <div class="row">
                  <div class="col-25">
                    <label for="fname">First Name</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="lname">Last Name</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="country">Country</label>
                  </div>
                  <div class="col-75">
                    <select id="country" name="country">
                      <option value="australia">Australia</option>
                      <option value="canada">Canada</option>
                      <option value="usa">USA</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="gender">What is your gender?</label>
                  </div>
                  <div class="col-75">
                    <input 
                      type="radio" 
                      name="gender" 
                      value="male" 
                      style="transform: scale(1.5);"
                    /> Male 
                    <input 
                      type="radio" 
                      name="gender" 
                      value="female" 
                      style="transform: scale(1.5); margin-left: 10px;"
                    /> Female
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="subject">Subject</label>
                  </div>
                  <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                  </div>
                </div>
                <div class="action">
                  <input type="submit" value="Submit">
                </div>
                </form>
        </div>
        <div class="wraper">
          <div class="footer">
            &copy; Copyright by Ngô Thị Kim Duyên
            <script>
              new Date().getFullYear() > 2017 && document.write(new Date().getFullYear());
            </script>
          </div>
        </div>
    </div>
    <script src="./js/myjs.js"></script>
</body>
</html>
