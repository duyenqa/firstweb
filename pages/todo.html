<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/todo.css">
  <title>To Do Page</title>
  <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>

<body>
  <div class="container">
    <div class="wraper">
      <div class="topnav" id="myTopnav">
        <a href="../index.html">Home</a>
        <a href="./todo.html">To do</a>
        <a href="./contact.html">Contact</a>
        <a href="./translatepage.html">Translate</a>
        <div class="dropdown">
          <button onclick="onDropdown()" class="dropbtn">Dropdown
            <i class="fa fa-caret-down"></i>
          </button>
          <ul id="myDropdown" class="dropdown-content">
            <li><a title="calculator" href="../pages/calculator.html">Calculator</a></li>
            <li><a title="demo iframe" href="../pages/exampleweb.html">Demo Iframe</a></li>
            <li><a title="drag & drop" href="../pages/draganddrop.html">Drag & Drop</a></li>
          </ul>
        </div>

        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myburger()">&#9776;</a>
        <a href="./login.html">Sign In</a>
      </div>
    </div>
    <div class="wraper">
      <div class="title">
        <h2 class="text">To Do List</h2>
      </div>
      <div class="editor">
        <textarea id="richtext" name="myeditor"></textarea>
        <button href="#" class="buttonAdd" type="button" onclick="addTodo()">Add</button>
        <script>
          CKEDITOR.replace('richtext');
        </script>
      </div>
    </div>

    <div class="wraper">
      <div class="title">
        <h2 class="resultList">Result List</h2>
      </div>
      <table id="todoTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Text</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="todolist"></tbody>
      </table>
      <!-- toast message -->
      <div class="result" id="notification"></div>
    </div>

    <div class="wraper">
      <div class="title">
        <h2 class="text">Tabs Form</h2>
      </div>
      <div class="multi">
        <div class="tabs">
          <div id="tab1" onClick="selectTab(1)">Tab 1</div>
          <div id="tab2" onClick="selectTab(2)">Tab 2</div>
          <div id="tab3" onClick="selectTab(3)">Tab 3</div>
          <div id="tab4" onClick="selectTab(4)">Tab 4</div>
          <div id="tab5" onClick="selectTab(5)">Tab 5</div>
          <div id="tab6" onClick="selectTab(6)">Tab 6</div>
        </div>

        <textarea id="tab1Content" rows="10" cols="70" placeholder="Enter your text 1..."></textarea>
        <textarea id="tab2Content" rows="10" cols="70" placeholder="Enter your text 2..."></textarea>
        <textarea id="tab3Content" rows="10" cols="70" placeholder="Enter your text 3..."></textarea>
        <textarea id="tab4Content" rows="10" cols="70" placeholder="Enter your text 4..."></textarea>
        <textarea id="tab5Content" rows="10" cols="70" placeholder="Enter your text 5..."></textarea>
        <textarea id="tab6Content" rows="10" cols="70" placeholder="Enter your text 6..."></textarea>
      </div>
    </div>

    <div id="popupDelete" class="popup">
      <div class="deleteItem">
          <span id="close" class="close">&times;</span>
          <div class="questionUser">
              <p>Are you sure you want to delete it ?</p>
          </div>
          <div class="confirmButtons">
              <button type="button" id="closebtn" class="cancelbtn">Cancel</button>
              <button type="button" id="okbtn" class="escbtn">Ok</button>
          </div>
      </div>
  </div>

    <div class="wraper">
      <div class="footer">
        &copy; Copyright by Ngô Thị Kim Duyên 2024 -
        <script>
          document.write(new Date().getFullYear());
        </script>
      </div>
    </div>
  </div>
  <script src="../js/menu.js"></script>
  <script src="../js/todolist.js"></script>
  <script src="../js/tabs.js"></script>
</body>

</html>
