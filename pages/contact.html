          <button onclick="onDropdown()" class="dropbtn">Dropdown
            <i class="fa fa-caret-down"></i>

            <li><a title="calculator" href="../pages/calculator.html">Calculator</a></li>
            <li><a title="demo iframe" href="../pages/exampleweb.html">Demo Iframe</a></li>

        <a href="javascript:void(0);" class="icon" onclick="myburger()">&#9776;</a>
        <a href="./login.html">Sign In</a>
      </div>
    </div>
    <div class="wraper">
      <div class="title">
        <h2>Contact me</h2>
      </div>
      <div class="contact">
        <div class="pic">
          <img src="../images/map.jpg" alt="contact image" style="width:100%">
        </div>
        <div class="formContact">
          <div class="row">
            <div class="input-container">
              <input type="text" id="fname" name="firstname" placeholder=" " autocomplete="off" />
              <label for="fname">First Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-container">
              <input type="text" id="lname" name="lastname" placeholder=" " autocomplete="off" />
              <label for="lname">Last Name</label>
            </div>
          </div>
          <div class="row">
            <div class="input-container">
              <input type="email" id="email" name="email" placeholder=" " autocomplete="off" />
              <label for="email">Your Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-container">
              <select class="selectCountry" id="country" name="country">
                <option value="all">None</option>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
                <option value="germany">Germany</option>
                <option value="singapore">Singapore</option>
                <option value="vietnam">Việt Nam</option>
              </select>
              <label for="country">Select Country:</label>
            </div>
          </div>
          <div class="row">
            <p>What is your gender?</p>
            <input type="radio" name="gender" value="male" style="transform: scale(1.5);" /> Male
            <input type="radio" name="gender" value="female" style="transform: scale(1.5); margin-left: 10px;" /> Female
          </div>
          <div class="row">
            <p>What are your colors ?</p>
            <input type="checkbox" name="color" value="red" style="transform: scale(1.5);" /> Red
            <input type="checkbox" name="color" value="orange" style="transform: scale(1.5); margin-left: 10px;" />
            Orange
            <input type="checkbox" name="color" value="light sky" style="transform: scale(1.5); margin-left: 10px;" />
            Light Sky
            <input type="checkbox" name="color" value="yellow" style="transform: scale(1.5); margin-left: 10px;" />
            Yellow
            <input type="checkbox" name="color" value="white" style="transform: scale(1.5); margin-left: 10px;" /> White
          </div>
          <div class="row">
            <div class="input-container">
              <textarea id="description" name="description" placeholder=" " style="height:200px"></textarea>
              <label for="description">Description</label>
            </div>
          </div>
          <div class="row">
            <div class="input-container">
              <input type="date" id="datepicker" />
              <label for="datepicker">Choose Date:</label>
            </div>
          </div>
          <div class="action">
            <input type="submit" value="Submit" onclick="showAlert()">
          </div>
        </div>
      </div>
    </div>
    <div class="wraper">
      <div class="footer">
        &copy; Copyright by Ngô Thị Kim Duyên 2024 -
        <script>
          new Date().getFullYear() > 2017 && document.write(new Date().getFullYear());
        </script>
      </div>
    </div>
  </div>
