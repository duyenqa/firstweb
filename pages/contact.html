<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/contact.css">
  <title>Page Contact</title>
</head>

<body>
  <div class="container">
    <div class="wraper">
      <div class="topnav" id="myTopnav">
        <a href="../index.html">Home</a>
        <a href="../pages/todo.html">To do</a>
        <a href="../pages/contact.html">Contact</a>
        <div class="dropdown">
          <button onclick="onDropdown()" class="dropbtn">Dropdown
            <i class="fa fa-caret-down"></i>
          </button>
          <ul id="myDropdown" class="dropdown-content">
            <li><a title="calculator" href="../pages/calculator.html">Calculator</a></li>
            <li><a title="demo iframe" href="../pages/exampleweb.html">Demo Iframe</a></li>
            <li><a title="drag & drop" href="../pages/draganddrop.html">Drag & Drop</a></li>
          </ul>
        </div>

        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myburger()">&#9776;</a>
        <a href="./login.html">Sign In</a>
      </div>
    </div>
    <div class="wraper">
      <div class="title">
        <h2>Contact me</h2>
      </div>
      <form>
        <div class="row">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.." autocomplete="off" />
        </div>
        <div class="row">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." autocomplete="off" />
        </div>
        <div class="row">
          <label for="country">Select Country:</label>
          <select class="selectCountry" id="country" name="country">
            <option value="all">None</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
        </div>
        <div class="row">
          <label for="author">Select Author:</label>
          <select class="selectAuthor" id="author" name="author">
          </select>
        </div>
        <div class="row">
          <label for="gender">What is your gender?</label>
          <input type="radio" name="gender" value="male" style="transform: scale(1.5);" /> Male
          <input type="radio" name="gender" value="female" style="transform: scale(1.5); margin-left: 10px;" /> Female
        </div>
        <div class="row">
          <label for="colors">What are your colors ?</label>
          <input type="checkbox" name="color" value="red" style="transform: scale(1.5);" /> Red
          <input type="checkbox" name="color" value="orange" style="transform: scale(1.5); margin-left: 10px;" /> Orange
          <input type="checkbox" name="color" value="light sky" style="transform: scale(1.5); margin-left: 10px;" /> Light Sky
          <input type="checkbox" name="color" value="yellow" style="transform: scale(1.5); margin-left: 10px;" /> Yellow
          <input type="checkbox" name="color" value="white" style="transform: scale(1.5); margin-left: 10px;" /> White
        </div>
        <div class="row">
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Write something.." style="height:200px"></textarea>
        </div>
        <div class="row">
          <label for="datepicker">Choose Date:</label>
          <input type="date" id="datepicker"/>
        </div>
        <div class="action">
          <input type="submit" value="Submit" onclick="showAlert()">
        </div>
      </form>
    </div>
    <div class="wraper">
      <div class="footer">
        &copy; Copyright by Ngô Thị Kim Duyên
        <script>
          new Date().getFullYear() > 2017 && document.write(new Date().getFullYear());
        </script>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../js/menu.js"></script>
  <script src="../js/dropdownAuthor.js"></script>
  <script src="../js/formContact.js"></script>
</body>

</html>
