<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/login.css">
  <title>Log in</title>
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>

<body>
  <div class="container">
    <div class="wraper">
      <div class="topnav" id="myTopnav">
        <a href="../index.html">Home</a>
        <a href="./todo.html">To do</a>
        <a href="./contact.html">Contact</a>
        <a href="./translatepage.html">Translate</a>
        <a href="./mobiapp.html">My App Mobile</a>
        <div class="dropdown">
          <button onclick="onDropdown()" class="dropbtn">Dropdown
            <i class="fa fa-caret-down"></i>
          </button>
          <ul id="myDropdown" class="dropdown-content">
            <li><a title="calculator" href="../pages/calculator.html">Calculator</a></li>
            <li><a title="demo iframe" href="../pages/exampleweb.html">Demo Iframe</a></li>
            <li><a title="drag & drop" href="../pages/draganddrop.html">Drag & Drop</a></li>
          </ul>
        </div>

        <a href="javascript:void(0);" class="icon" onclick="myburger()">&#9776;</a>
      </div>
    </div>
    <div class="wraper">
      <div class="logIn">
        <div class="form-login active">
          <div class="input-container">
            <input id="username" class="inputAccount" placeholder=" " type="email" required autocomplete="off" />
            <label class="labelEmail">Email:</label>
          </div>

          <div class="input-container">
            <input id="password" class="inputAccount" placeholder=" " type="password" required autocomplete="off" />
            <label class="labelPass">Password:</label>
            <i id="iconPass" class="fa fa-eye-slash" aria-hidden="true" onclick="showHidePassword()"></i>
          </div>

          <div class="acts">
            <div class="rememberMe">
              <input type="checkbox" id="remember" name="remember" />Remember me ?
            </div>
            <a class="sms" href="#" onclick="onLoginSMS()">Log in with SMS</a>
          </div>
          <button type="button" class="btnLogin" onclick="onSubmit()">Log In</button>

          <table class="loginAccount" id="account">
            <tbody>
              <tr>
                <td class="textTd">
                  <p id="notifyUsername" style="color: #fff;font-weight: 700;"></p>
                  <input class="textAccount" type="text" value="demouser@example.com" id="valueUsername" />
                </td>
                <td class="iconCopy">
                  <i class="fa fa-clone" aria-hidden="true" onclick="onCopyUserName()"></i>
                </td>
                <td class="textTd">
                  <p id="notifyPassword" style="color: #fff;font-weight: 700;"></p>
                  <input class="textAccount" type="text" value="Test@user1" id="valuePassword" />
                </td>
                <td class="iconCopy">
                  <i class="fa fa-clone" aria-hidden="true" onclick="onCopyUserPassword()"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="form-otp">
          <h3>Enter OTP Code</h3>
          <div class="input-otp">
            <input 
              class="inputOtp" 
              type="text" maxlength="1" 
              oninput="validDigit(this)" 
              onkeyup="changeInput(this, 0)" 
              />
            <input 
              class="inputOtp" 
              type="text" maxlength="1" 
              oninput="validDigit(this)" 
              onkeyup="changeInput(this, 1)" 
              />
            <input 
              class="inputOtp" 
              type="text" maxlength="1" 
              oninput="validDigit(this)" 
              onkeyup="changeInput(this, 2)" 
              />
            <input 
              class="inputOtp" 
              type="text" maxlength="1" 
              oninput="validDigit(this)" 
              onkeyup="changeInput(this, 3)" 
              />
            <input 
              class="inputOtp" 
              type="text" maxlength="1" 
              oninput="validDigit(this)" 
              onkeyup="changeInput(this, 4)" 
              />
            <input 
              class="inputOtp" 
              type="text" maxlength="1" 
              oninput="validDigit(this)" 
              onkeyup="changeInput(this, 5)" 
              />
          </div>
          <a href="#" onclick="onLogin()">Log in with password</a>
          <div class="">
            <p></p>
          </div>
          <button class="btnOtp" onclick="getValueOTP()">Verify OTP</button>
        </div>
      </div>
    </div>
    <div class="wraper">
      <div class="footer">
        &copy; Copyright by Ngô Thị Kim Duyên 2024 -
        <script>
          document.write(new Date().getFullYear());
        </script>
      </div>
    </div>
  </div>
  <script src="../js/menu.js"></script>
  <script src="../js/login.js"></script>
</body>

</html>
